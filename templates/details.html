{% extends 'base.html' %}

{% block title %} Details {% endblock %}

{% block content %}

<section>
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <img src="{{user.image_url}}" alt="" width="100">
    <form action="/users/{{user.id}}/edit">
        <button>Edit</button>
    </form>
    <form action="/users/{{user.id}}/delete" method = "POST">
        <button>Delete</button>
    </form>
</section>

{% endblock %}
