{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}
<h1>Edit User</h1>

<form action="" method = "POST" >
    <label for="">First Name : </label>
    <input type="text" name = "first_name" placeholder="{{user.first_name}}">
    <label for="">Last Name : </label>
    <input type="text"  name = "last_name"placeholder="{{user.last_name}}">
    <label for="">Image URL : </label>
    <input type="text" name = "image_url" placeholder="{{user.image_url}}">
    <button type = "submit" formaction="/users/{{user.id}}/edit" >Save</button>
    <button type = "submit" formaction = "/users/{{user.id}}" formmethod="GET">Cancel</button>
</form>

{% endblock %}
